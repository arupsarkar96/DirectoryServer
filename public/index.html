<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Directory Dashboard</title>
    <script src="/assets/js/index.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-danger fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#sidePanel" role="button"
                aria-controls="sidePanel">
                <i class="bi bi-list"></i>
                Directory</a>


            <div class="d-flex flex-row align-items-center">
                <button id="searchButtonInit" class="btn btn-light rounded-circle me-3"><i
                        class="bi bi-search"></i></button>
                <div class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="navUserImage"
                            src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Lions_Clubs_International_logo.svg/1200px-Lions_Clubs_International_logo.svg.png"
                            alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span id="navUserName" class="mx-1">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container p-2" id="root">

    </div>


    <!-- USER SEARCH -->

    <!-- Modal -->
    <div class="modal fade" id="searchModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search by name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" id="inputSearchBar" type="text" placeholder="Name"
                        aria-label="default input example">
                    <div id="searchResult" class="mt-2">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SIDE OFF CANVAS-->


    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidePanel" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Directory 322B1 | 2024 - 25</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <img id="imgUser"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Lions_Clubs_International_logo.svg/1200px-Lions_Clubs_International_logo.svg.png"
                    width="56" height="56" />
                <label id="textUserName">User name</label>
            </div>
            <div class="mt-3">
                <ul class="list-group" id="listLeft">

                </ul>
            </div>
        </div>
    </div>


    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login | District 322B1 | 2024-25</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="loginPhoneLabel"><i class="bi bi-phone"></i></span>
                        <input type="number" min="0" step="1" class="form-control" id="inputLoginPhone"
                            placeholder="10 digit phone number" aria-label="Username"
                            aria-describedby="loginPhoneLabel">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="loginCode"><i class="bi bi-key-fill"></i></span>
                        <input type="number" class="form-control" id="inputLoginOtp" disabled placeholder="OTP"
                            aria-label="Username" aria-describedby="loginCode">
                    </div>
                    <p id="textLoginStatus"></p>
                    <div class="d-flex align-items-center d-none" id="loadingLogin">
                        <strong role="status">Loading...</strong>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" id="btnSendCode" class="btn btn-primary">Send code</button>
                    <button type="button" id="btnVerifyCode" class="btn btn-success d-none">Verify code</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
